{% extends 'base.html' %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}
    <div class="" style="border: 2px solid black">
        <h1 class="cover-heading text-center">News Portal</h1>
        <div class="row">
            <div class="col justify-content-start">
                <h3 class="cover-heading ">CSO online</h3>
                <p class="lead"></p>
                <div>
                {% for article, link in csodict.items %}
                    <p><a href="https://www.csoonline.com{{ link }}">{{ article }}</a></p>
                {% endfor %}
                </div>
            </div>
            <div class="col">
                <h3 class="cover-heading">Cyberwire</h3>

            </div>

        </div>
    </div>

{% else %}
<div class="container text-center">
    <h4>Please <a href="/accounts/login">login</a> to view this page.</h4>


</div>

{% endif %}

{% endblock %}
